<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</head>
<body class="bg-gradient-to-tl from-black to-blue-500 flex items-center justify-center h-screen overflow-hidden">
    <div class="absolute top-4 right-4">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/user.png" alt="Profile" class="rounded-full border-2 border-white shadow-lg">

    </div>


    <!Auth Page>
    <div class="absolute top-4 left-4">
        <a href="auth.html" class="bg-white text-black px-4 py-2 rounded-lg shadow-md hover:bg-gray-200">
            Login / Signup
        </a>
    </div>

    <!Task box>
    <div class="relative bg-white opacity-100 p-12 rounded-lg shadow-lg w-full max-w-lg border-4 backdrop-blur-lg neon-glow">
        <h1 class="font-extrabold italic text-5xl text-center px-3 py-0 text-black mt-0 mb-4">To-Do List</h1>

        <!-- Input Section -->
        <div class="flex border-2  border-black rounded-md mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task..."
                class="w-full px-3 py-3 border rounded-l-md focus:outline-none text-black">
            <button onclick="addTask()"
                class= "bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold px-7 py-2 rounded-r-md hover:scale-105 transition-all">Add</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="mt-4 space-y-2"></ul>
    </div>

    
    
    <style>
        /* Neon glow effect */
        .neon-glow {
            box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
        }
    </style>    
    
<script src="./index.js"></script>

</body>
</html>
