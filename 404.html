<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
        <h2 class="text-xl font-bold text-yellow-500 mb-2">404</h2>
        <h1 class="text-2xl font-light text-gray-700 mb-4">Oops! Page Not Found</h1>
        <p class="text-gray-600 text-sm mb-6">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded-md text-sm font-semibold hover:bg-blue-600 transition">
            Go Home
        </a>
    </div>
</body>
</html>
